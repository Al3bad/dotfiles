set -s escape-time 0

# Eanble mouse control
set -g mouse on

# Set the default colors for the terminal
set -g default-terminal "screen-256color"

# Prevent rename windows automatically
set-option -g allow-rename off

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes
unbind '"'
unbind %
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Create new window with the same working direcaty of the current window
bind c new-window -c "#{pane_current_path}"
 
# Reload config file
bind r source-file ~/.tmux.conf

# Set the base index for windows & panes to 1
set -g base-index 1
set -g pane-base-index 1

# Move windows
bind-key -n M-S-Left swap-window -t -1\; select-window -t -1
bind-key -n M-S-Right swap-window -t +1\; select-window -t +1

# Switch panes using ALT-<h|j|k|l>
# bind -n M-h select-pane -L
# bind -n M-l select-pane -R
# bind -n M-j select-pane -D
# bind -n M-k select-pane -U

# Switch panes using <prefix>-<h|j|k|l>
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U

# Resize pane
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5

#################################################
# --> Color Scheme
#################################################
dark=#14161a
grey_light=#abb1bf
grey=#6a7280
grey_dark=#3c454e
red=#e26a72
green=#6ac389
blue=#5d9bcf
yellow=#FFFF85
white=#ebeaff
cyan=#51b5c3
orange=#FFAE50

# Fancy glyphs
# pixelated blocks: "\uE0C6" OR ""
# pixelated blocks: "\uE0C7" OR ""

# angle 1 - bottom left fill: "\uE0B8"
# angle 1 - bottom right fill: "\uE0BA"
# angle 1 - top left to bottom right: "\uE0B9"
# angle 1 - top right to bottom right: "\uE0B9"

# angle 2 - top left fill: "\uE0BC"
# angle 2 - top right fill: "\uE0BE"
# angle 2 - top right to bottom left: "\uE0BD"
# angle 2 - top left to bottom left: "\uE0BF"

#################################################
# --> Status bar
#################################################
set-option -g status on
set-option -g status-interval 1
set-option -g status-key vi
set-option -g status-bg $dark 
set-option -g status-fg $white

set -g status-position bottom

BAR_BG_COLOR=$dark

# Prefix Indecator
# ﱢ ﱣ 
PREFIX_STRING=""
PREFIX_FG_COLOR=$dark
PREFIX_INDICATOR="#[bg=$grey,fg=$PREFIX_FG_COLOR]#{?client_prefix,#[reverse]$PREFIX_STRING#[default]#[noreverse],}#[default]"

#################################################
# --> Status bar - Left
#################################################
LEFT_SLOT_1_BG_COLOR=$blue
LEFT_SLOT_1_FG_COLOR=$dark
LEFT_SLOT_1="#[bg=$LEFT_SLOT_1_BG_COLOR,fg=$LEFT_SLOT_1_FG_COLOR]  #(whoami)"

# LEFT_SLOT_2_BG_COLOR=$grey_dark
# LEFT_SLOT_2_FG_COLOR=$white
# LEFT_SLOT_2="#[bg=$LEFT_SLOT_2_BG_COLOR,fg=$LEFT_SLOT_2_FG_COLOR]#(uptime | awk '{print $1}')"

LEFT_HARD_DIVIDER="#[bg=$BAR_BG_COLOR,fg=$LEFT_SLOT_1_BG_COLOR] "

# Format
set -g status-left-length 20
set -g status-left "$LEFT_SLOT_1 $LEFT_HARD_DIVIDER "

#################################################
# --> Window list
#################################################
CURRENT_WINDOW_BG_COLOR=$grey_dark
CURRENT_WINDOW_FG_COLOR=$blue
set-window-option -g window-status-current-format "#[bg=$BAR_BG_COLOR,fg=$CURRENT_WINDOW_BG_COLOR]\uE0B6#[bg=$CURRENT_WINDOW_BG_COLOR,fg=$CURRENT_WINDOW_FG_COLOR]#I:#W#[bg=$BAR_BG_COLOR,fg=$CURRENT_WINDOW_BG_COLOR]\uE0B4"
set-window-option -g window-status-format "#[bg=$dark,fg=$grey_light] #I:#W "

# set -g window-status-last-style bg=$grey_dark,fg=$grey_light,bold
# set -g window-status-separator "|"

#################################################
# --> Status bar - Right
#################################################
# Day/Time: %a%l:%M:%S %p
RIGHt_SLOT_1_BG_COLOR=$blue
RIGHt_SLOT_1_FG_COLOR=$dark
RIGHt_SLOT_1="#[bg=$LEFT_SLOT_1_BG_COLOR,fg=$LEFT_SLOT_1_FG_COLOR]  #S"

RIGHT_HARD_DIVIDER=" #[bg=$BAR_BG_COLOR,fg=$LEFT_SLOT_1_BG_COLOR]"

# Format
set -g status-left-length 25
set -g status-right ""$PREFIX_INDICATOR" $RIGHT_HARD_DIVIDER$RIGHt_SLOT_1 "

# Window title color
set -g window-status-style  bg=default,fg=#555555  # base0

# # active window title colors
set -g window-status-current-style bg=default,fg=white

# Panes style
set-option -g pane-active-border-style fg=blue
set-option -g pane-border-style fg=#555555


# Set window notifications
setw -g monitor-activity on
set -g visual-activity on
